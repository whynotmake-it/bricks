name: wnma_flutter_package
description: Why not make a Flutter package? Powered by whynotmake.it
repository: https://github.com/whynotmake-it/bricks
version: 0.1.1

environment:
  mason: ">=0.1.0 <0.2.0"
  
vars:
  project_name:
    type: string
    description: The package name
    default: my_package
    prompt: What is the project name?
  description:
    type: string
    description: The package description
    default: Why not make a Flutter package?
    prompt: What is the project description?
  publishable:
    type: boolean
    description: Whether the generated package is intended to be published.
    default: false
    prompt: Will the package be published?
  