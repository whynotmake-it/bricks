name: wnma_dart_package
description: Why not make a dart package? Powered by whynotmake.it
repository: https://github.com/whynotmake-it/bricks
version: 0.0.1

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The package name
    default: my_package
    prompt: What is the project name?
  description:
    type: string
    description: The package description
    default: A very good dart package
    prompt: What is the project description?
  publishable:
    type: boolean
    description: Whether the generated package is intended to be published.
    default: false
    prompt: Will the package be published?
  sub_packages:
    type: boolean
    description: Whether the generated package will house subpackages in a /packages directory.
    default: false
    prompt: Will the package be made up of multiple sub-packages?
