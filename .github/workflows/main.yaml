name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semantic_pull_request:
    name: Check PR Title
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build_check:
    name: Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [wnma_dart_package, wnma_flutter_package, wnma_workspace]

    defaults:
      run:
        working-directory: ${{ matrix.package }}
    
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
        
      - name: ğŸ§± Mason Make
        run: |
          dart pub global activate mason_cli
          mason get
          mason make ${{ matrix.package }} -c config.json -o output --on-conflict overwrite
      
      - name: ğŸ§ª Run Analyze
        run: |
          cd output/test_package
          dart analyze . --fatal-infos

      - name: ğŸ“ Run Test
        # There are no tests in the workspace package
        if: matrix.package != 'wnma_workspace'
        run: | 
          cd output/test_package
          flutter test .
  